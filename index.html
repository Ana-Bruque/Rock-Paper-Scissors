<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1> Rock , Paper , Scissors</h1>
    </header>
    <main>
        <section class="text">
            <h2>Make your choice..</h2>
        </section>
        <section class="user-options-images">
            <div class="icon-container"><img class="icon" src="images/rock.png" alt=""></div>
            <div class="icon-container"><img class="icon" src="images/paper.svg" alt=""></div>
            <div class="icon-container"><img class="icon" src="images/scissors.svg" alt=""></div>
        </section>
        <section id="user-options-wrapper"></section>
        <section id="message" class="text"></section>
        <section class="score-container">
            <div class="score"></div>
                <div id="user-score">0</div>
                <span> - </span>
                <div id="computer-score">0</div>
            </div>
        </section>
        </main>
    <script src="script.js"></script>
</body>
</html>
